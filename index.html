<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智表 (Smartable) - AI表格助手 MVP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="app-container">
        <header>
            <h1>智表 (Smartable) - AI表格助手 MVP</h1>
        </header>
        <section class="workspace-grid">
            <div id="data-input">
                <h2>数据输入</h2>
                <textarea id="data-paste-area" placeholder="请将Excel/CSV数据粘贴到这里..."></textarea>
            </div>
            <div id="ai-command">
                <h2>AI 指令</h2>
                <textarea id="command-input" placeholder="请输入你的指令：例如，筛选出所有迟到的人..."></textarea>
                <button id="execute-btn">执行指令</button>
            </div>
            <div id="result-output">
                <h2>结果输出</h2>
                <h3>AI处理结果</h3>
                <div id="result-display"></div>
                <button id="copy-btn">一键复制结果</button>
            </div>
        </section>
    </main>
</body>
</html>
